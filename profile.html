    <!-- PROFILE -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>Edit Profile</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Marthe Coubard"
                    />
                  </div>
                  <!--  -->
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      value="test@gmail.com"
                    />
                  </div>
                  <!--  -->
                  <div class="form-group">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea
                      class="form-control"
                      name="editor1"
                      id="editor1"
                      rows="4"
                    >
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                        Voluptatem quia fugiat asperiores quo iusto qui 
                        sequi autem molestiae culpa consequatur,
                        consectetur, repellendus deleniti voluptate quasi explicabo, 
                        tenetur officia praesentium laboriosam. Repudiandae, nemo. 
                        Temporibus veritatis totam repudiandae assumenda quisquam labore quae,
                          deleniti sapiente, sunt error quis.
  
                     </textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <img
              src="images/avatar.png"
              alt="your avatar"
              class="d-block img-fluid mb-3"
            />
            <button class="btn btn-primary btn-block">Edit Image</button>
            <button class="btn btn-danger btn-block">Delete Image</button>
          </div>
        </div>
      </div>
    </section>

    <!-- CKEditor 5 is a powerful, rich text editor you can embed in your web application. This guide will show you the fastest way to start using it. -->

    <!-- ckeditor CDN link -->

    <script type="importmap">
      {
        "imports": {
          "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.js",
          "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.3.1/",
          "ckeditor5-premium-features": "https://cdn.ckeditor.com/ckeditor5-premium-features/43.3.1/ckeditor5-premium-features.js",
          "ckeditor5-premium-features/": "https://cdn.ckeditor.com/ckeditor5-premium-features/43.3.1/"
        }
      }
    </script>

    <script type="module">
      import {
        ClassicEditor,
        Essentials,
        Bold,
        Italic,
        Font,
        Paragraph,
      } from "ckeditor5";

      ClassicEditor.create(document.querySelector("#editor1"), {
        plugins: [Essentials, Bold, Italic, Font, Paragraph],
        toolbar: [
          "undo",
          "redo",
          "|",
          "bold",
          "italic",
          "|",
          "fontSize",
          "fontFamily",
          "fontColor",
          "fontBackgroundColor",
        ],
      })
        .then(/* ... */)
        .catch(/* ... */);
    </script>
