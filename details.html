    <!-- DETAILS -->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit Post</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group mt-2">
                    <label for="title" class="mb-2">Title</label>
                    <input type="text" class="form-control" value="Post One" />
                  </div>

                  <!-- second form group -->
                  <div class="form-group mt-2">
                    <label for="category">Category</label>
                    <select class="form-select mt-2">
                      <option value="selected">Web Development</option>
                      <option value="Tech Gadgets">Tech Gadgets</option>
                      <option value="Business">Business</option>
                      <option value="Health & Wellness">
                        Health & Wellness
                      </option>
                    </select>
                  </div>

                  <!-- third form group -->
                  <div class="form-group mt-3">
                    <label for="formFile">Upload Image</label>
                    <div class="custom-file mt-2">
                      <input type="file" class="form-control" id="formFile" />
                      <label for="formFile" class="form-label mt-2"
                        >Choose File</label
                      >

                      <small class="form-text text-muted">Max Size 3mb</small>
                    </div>
                  </div>

                  <!-- fourth form group -->
                  <div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="editor1" id="editor1" class="form-control">

                      </textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

    <!-- CKEditor 5 is a powerful, rich text editor you can embed in your web application. This guide will show you the fastest way to start using it. -->

    <!-- ckeditor CDN link -->

    <script type="importmap">
      {
        "imports": {
          "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.js",
          "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.3.1/",
          "ckeditor5-premium-features": "https://cdn.ckeditor.com/ckeditor5-premium-features/43.3.1/ckeditor5-premium-features.js",
          "ckeditor5-premium-features/": "https://cdn.ckeditor.com/ckeditor5-premium-features/43.3.1/"
        }
      }
    </script>

    <script type="module">
      import {
        ClassicEditor,
        Essentials,
        Bold,
        Italic,
        Font,
        Paragraph,
      } from "ckeditor5";

      ClassicEditor.create(document.querySelector("#editor1"), {
        plugins: [Essentials, Bold, Italic, Font, Paragraph],
        toolbar: [
          "undo",
          "redo",
          "|",
          "bold",
          "italic",
          "|",
          "fontSize",
          "fontFamily",
          "fontColor",
          "fontBackgroundColor",
        ],
      })
        .then(/* ... */)
        .catch(/* ... */);
    </script>
